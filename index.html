    <script>
        // instantiate a new map object L.map
        var map = L.map('mapContainer').setView([49.708511, -124.969360], 12);
        //Base layer
        var Layer = L.tileLayer('http:{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href =http://www.openstreetmap.org/copyright">OpenSreetMap</a> contributors, &copy; <a href="https://catro.com/attributions">CARTO</a>'
        }).addTo(map);
        // Adding Marker
        L.marker([49.708510, -124.969360]).addTo(map)
            .bindPopup('North Island College, </br> 2300 Ryan Rd, Courtenay ')
            .openPopup();
    </script>

    <script>
        window.onscroll = function () { myFunction() };

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
